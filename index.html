<script id="T_clientList" type="text/template">
    {{#each this}}
        <div class="panel mtF7">
            <div class="topW"><div class="right"><div class="center"></div></div></div>
            <div class="centerW"><div class="right"><div class="center">
                <div class="msgInfo line2" cName="{{name}}" phoneNum="{{phoneNum}}" region="{{region}}" starLevel="{{starLevel}}" meal="{{meal}}" state="{{state}}" channel="{{channel}}">
                    <div class="msgType">
                        <span class="icon {{transChannel channel}}"></span>
                        <div class="bubble">1</div>
                    </div>
                    <div class="message">
                        <h1><span>12:10</span><strong>{{name}}</strong></h1>
                        <div>{{message}}</div>
                    </div>
                </div>
            </div></div></div>
            <div class="bottomW"><div class="right"><div class="center"></div></div></div>
        </div>
    {{/each}}
</script>
