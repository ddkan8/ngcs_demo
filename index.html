<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>布局</title>
        <link rel="stylesheet" href="src/assets/css/basic.css" />

    <body>
        <div id="header">
            <div class="headerBg">
                <div class="layout">
                    <a href="javascript:;" id="menu1" class="trigger">

                        <div class="menu">
                            <div class="flowTools">
                                <img class="iconTools" src="src/assets/img/appNew/icon-notice_03.png"
                                />
                                <a class="tools">
                                    <span class="icon">
                                    </span>
                                    <div class="entertainingDiversions">
                                        <span class="txt">
                                        </span>
                                    </div>
                                </a>
                            </div>
                            <ul class="headNav">
                                <li class="dealType1">
                                    <a>
                                        <em>
                                        </em>
                                        <h3>
                                            受理请求
                                        </h3>
                                    </a>
                                </li>
                                <li class="dealType2">
                                    <a>
                                        <em>
                                        </em>
                                        <h3>
                                            综合结续
                                        </h3>
                                    </a>
                                </li>
                                <li class="dealType3">
                                    <a>
                                        <em>
                                        </em>
                                        <h3>
                                            密码验证
                                        </h3>
                                    </a>
                                </li>
                                <li class="dealType4">
                                    <a>
                                        <em>
                                        </em>

                                            通话保持
                                        </h3>
                                    </a>
                                </li>
                                <li class="dealType5">
                                    <!--desc-tip="结束请求"-->

                                        </em>
                                        <h3>
                                            结束会话
                                        </h3>
                                    </a>
                                </li>
                            </ul>
                            <ul class="fn-clear space-line">
                                <li>
                                    <a href="javascript:;" class="checkOut">
                                        示忙

                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;" class="checkOut">
                                        整理态

                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;" class="checkOut">
                                        外呼
                                        <span class="icon">
                                        </span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="fn-clear space-line">
                                <li>
                                    <!-- signin-normal ---- signin-active -->
                                    <em class="signin-normal">
                                    </em>
                                    坐席未签入
                                </li>
                            </ul>
                            <ul class="fn-clear">
                                <li class="top-msg">
                                    <a href="#nogo">
                                        <span>
                                            28
                                        </span>
                                    </a>
                                </li>
                                <li class="top-favorite">
                                    <a href="#nogo">
                                    </a>
                                </li>
                                <li class="top-search">
                                    <a href="#nogo">
                                    </a>
                                    <div class="search" style="display:;">
                                        <a class="icon" id="search_knowledge">
                                        </a>
                                        <input type="text" />
                                    </div>
                                </li>
                                <li>
                                    <div class="userInfo">
                                        <p class="userName">
                                            <strong id="J_userName">

                                            <span class="icon">

                    </div>

            </div>

                <div class="content pd17 fn-clear">
                    <div class="nav">
                        <div class="waiting-num">

                                <span>
                                    30

                            <div>
                                接入
                                <select name="" id="">
                                    <option value="">

                                    </option>
                                    <option value="" selected="selected">
                                        10
                                    </option>
                                </select>

                        </div>
                        <div class="panel">
                            <div class="topW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                            <div class="centerW">
                                <div class="right">
                                    <div class="center">
                                        <div class="seeHistory">
                                            <img src="src/assets/img/appNew/icon-history_03.png" alt="" />

                                                查看历史
                                            </span>
                                        </div>
                                        <div class="tirggerRequest">
                                            <img src="src/assets/img/appNew/icon-next-apply_05.png" alt="" />
                                            <span>
                                                下一个请求
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottomW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="J_clientList">
                        </div>
                    </div>
                    <div class="section">
                        <div class="panel clientInfo">
                            <div class="topW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                            <div class="centerW">
                                <div class="right">
                                    <div class="center">
                                        <!--客户信息-->
                                        <div class="userInfoCont">
                                        </div>
                                        <!--客户信息-->
                                    </div>
                                </div>
                            </div>
                            <div class="bottomW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel mtF7 positionRelative">
                            <div class="topW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                            <div class="centerW">
                                <div class="right">
                                    <div class="center" id="chatWarpContainer">
                                    </div>
                                </div>
                            </div>
                            <div class="bottomW">
                                <div class="right">
                                    <div class="center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="topTrangle">
                    </div>
                    <div class="accountInfo">

                                    <b>
                                        <i class="plus">

                                        加关注
                                    </b>
                                </span>
                            </a>

                    </div>
                </div>
            </div>
            <div class="popBotR">
                <div class="popBotC">
                </div>
            </div>
